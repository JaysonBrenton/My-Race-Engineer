<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LiveRC Tracks Directory</title>
  </head>
  <body>
    <section id="track-directory">
      <h1>Featured Tracks</h1>
      <table class="track-table">
        <thead>
          <tr>
            <th>Club</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr data-track-row data-country="Australia" data-region="ACT">
            <td class="track-name">
              <a data-track-link href="https://canberra.liverc.com/">Canberra RC Collective</a>
              <div class="track-location" data-track-location data-country="Australia" data-region="Australian Capital Territory">
                <span class="region">Australian Capital Territory</span>
                <span class="country">Australia</span>
              </div>
            </td>
            <td class="track-metadata">
              <small>Canberra, ACT</small>
            </td>
          </tr>
          <tr data-track-row data-country="United States" data-region="California">
            <td class="track-name">
              <a class="track-link" href="https://goldcoast.liverc.com">Gold Coast Carpet Racers</a>
              <div class="track-location" data-track-location data-country="United States" data-region="California">
                <span class="region">California</span>
                <span class="country">USA</span>
              </div>
            </td>
            <td class="track-metadata">
              <small>Los Angeles, CA</small>
            </td>
          </tr>
          <tr data-track-row>
            <td class="track-name">
              <a href="https://silverridge.liverc.com/">Silver Ridge RC</a>
              <p class="track-note">Outdoor clay layout</p>
            </td>
            <td class="track-metadata">
              <small>Location TBA</small>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
